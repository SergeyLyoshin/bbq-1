default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: bbq_development

test:
  <<: *default
  database: bbq_test

production:
  <<: *default
  database: bbq_production
  username: bbq
  password: <%= ENV['BBQ_DATABASE_PASSWORD'] %>
